version: '3.8'

services:
  avionyx-bot:
    build: .
    container_name: avionyx-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Persist SQLite database via Bind Mount for easy backup
      # Using :z for SELinux compatibility (Fedora/RHEL)
      - ./data:/app/data:z
    environment:
      - DB_PATH=sqlite:////app/data/avionyx.db
